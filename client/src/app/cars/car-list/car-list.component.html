<form #loginForm="ngForm" (ngSubmit)="loadCars()" class="d-flex" role="search">
  <input class="form-control me-2 w-auto" type="search" placeholder="Enter make" aria-label="Search" [(ngModel)]="make" name="make">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<br/>

<table class="table">
  <thead>
    <tr>
      <th scope="col">License Plate Number</th>
      <th scope="col">Registration Expired Date</th>
      <th scope="col">Registration Status</th>
      <th scope="col">Make</th>
      <th scope="col">Model</th>
      <th scope="col">Year</th>
      <th scope="col">Color</th>
    </tr>
  </thead>
  <tbody>
    @for (car of cars; track car.id) {
      <tr>
        <td>{{car.licensePlateNumber}}</td>
        <td>{{car.registrationExpiredDate}}</td> 
        <td>{{car.registrationExpiryStatus}}</td> 
        <td>{{car.make}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>{{car.color}}</td>        
      </tr>      
      }    
  </tbody>
</table>
